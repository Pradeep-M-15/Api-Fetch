<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- custom css  -->
    <link rel="stylesheet" href="./style.css">
    <title>Registration and Login Form</title>
</head>
<body>
    <div class="main-parent">
        <div class="form-wrap">
            <form action="">
                <h1><span>Sign</span>up</h1>
                <div class="single-input">
                    <input id="fname" type="text" placeholder="First name" required>
                </div>
                <div class="single-input">
                    <input id="lname" type="text" placeholder="Last name" required>
                </div>
                <div class="single-input">
                    <input id="email" type="email" placeholder="Email Address" required>
                </div>
                <div class="single-input">
                    <input id="phone_no" type="text" placeholder="Phone Number" required>
                </div>
                <div class="submit-button">
                    <button class="button" id="input">Submit</button>
                </div>
                <div class="account-have">
                    <a href="login.html">Have an account please Signin</a>
                </div>
            </form>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
